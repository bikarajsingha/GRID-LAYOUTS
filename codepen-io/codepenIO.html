<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen</title>
    <link rel="stylesheet" type="text/css" href="/style/css/all.css">
    <link rel="stylesheet" type="text/css" href="codepen.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="h_item1 item"><i class="fas fa-box-open"></i></div>
            <div class="h_item2 item"><span style="font-size: 25px; margin-right: 7px; font-weight: 700;">Untitled</span><i class="fas fa-pencil-alt"></i><br>
            <span style="font-weight: 100;">bikaraj singha</span></div>
            <div class="h_item3 item"><button><i class="fas fa-heart"></i></button></div>
            <div class="h_item4 item"><button><i class="fas fa-cloud"></i> Save</button></div>
            <div class="h_item5 item"><button><i class="fas fa-cog"></i> Settings</button></div>
            <div class="h_item6 item"><button><i class="fas fa-eye"></i> Change View</button></div>
            <img src="user_picture.jpg" alt="profile picture">
        </div>
        <div id="body">
            <div class="b_item1">
                <div class="html">
                    <div class="upper"><button class="go_right"><i class="fas fa-cog"></i></button><h2>HTML</h2><button class="go_left"><i class="fas fa-chevron-down"></i></button></div>
                    <div class="lower"><textarea></textarea></div>
                </div>
                <div class="css">
                    <div class="upper"><button class="go_right"><i class="fas fa-cog"></i></button><h2>CSS</h2><button class="go_left"><i class="fas fa-chevron-down"></i></button></div>
                    <div class="lower"><textarea></textarea></div>
                </div>
                <div class="js">
                    <div class="upper"><button class="go_right"><i class="fas fa-cog"></i></button><h2>JS</h2><button class="go_left"><i class="fas fa-chevron-down"></i></button></div>
                    <div class="lower"><textarea></textarea></div>
                </div>
            </div>
            <div class="b_item2"><iframe src='https://css-tricks.com/'></iframe></div>
        </div>
        <div id="footer">
            <ul>
                <li>Console</li>
                <li>Assets</li>
                <li>Comments</li>
                <li>Shortcuts</li>
            </ul>
        </div>
    </div>
</body>
</html>
